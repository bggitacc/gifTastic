<!-- Page Decloration -->
<!DOCTYPE html>
<!-- Character Set -->
<html lang="en">
	<!-- Head Section -->
	<head>
		<meta charset="UTF-8">
		<!-- Title Of Page -->
		<title>GifTastic Search</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- Bootswatch Styling for Improving the Aesthetics -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
		<!-- Font Awesome CSS Icons (For cool glyphicons) -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!-- Link to external css file -->
		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<!-- Body Section -->
	<body>
		<!-- Main Page Container -->
		<div class="container">
			<!-- Jumbotron for Title And Search -->
			<div class="jumbotron" id="jumbo">
				<h1 class="text-center"><strong><span class="glyphicon glyphicon-camera"></span> GifTastic Search</strong></h1>
				<br>
				
				
				<!-- Form To Add An Animal Button -->
				<div class="form-group">
					<label for="search">Add A Search Button:</label>
					<input type="text" class="form-control" id="addAnimal">
				</div>
				<!-- Form Submit BUtton -->
				<button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Add</button>
				
			</div>
			<br>
			<!-- Main Content Row -->
			<div class="row">
				<!-- Left Panel Buttons -->
				<div class="col-lg-3">
					<div class="panel panel-primary">
						<div class="panel-heading">
							
							<h3 class="panel-title"><span class="glyphicon glyphicon-search"></span><strong> Search Buttons</strong></h3>
						</div>
						<div class="panel-body">
							
							<div id="catBut"></div>
						</div>
					</div>
				</div>
				<!-- Spacer Column -->
				<div class="col-lg-1">
				</div>
				<!-- Results Panel -->
				<div class="col-lg-8">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title"><span class="glyphicon glyphicon-film"></span><strong id="results-label"> Gif Results</strong></h3>
						</div>
						<div class="panel-body" id="gif-result">
							<div id="gif-result"></div>
						</div>
					</div>
				</div>
				
			</div>
			
			<!-- jQuery JS -->
			<script src="https://code.jquery.com/jquery.js"></script>
			<!-- Code to the Javascript File -->
			<script src="assets/javascript/giftastic3.js"></script>
		</body>
	</html>
